{% extends "main/base.html" %}

{% block content %}
	<ul>
		{% for folder in folders %}
			<li><a href="{% url 'mediasource_path' folder.mediasource.name folder.path %}">{{ folder.name }}</a></li>
		{% endfor %}
		{% for media_file in media_files %}
			<li><a href="{% url 'cast' media_file.mediasource.name media_file.path media_file.name %}">{{ media_file.name }}</a></li>
		{% endfor %}
	</ul>
{% endblock %}
