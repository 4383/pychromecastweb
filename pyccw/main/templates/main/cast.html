{% extends "main/base.html" %}

{% block content %}
	{{ file }} from {{ path }} on {{ media_source }}
	<form method="POST">
		{% csrf_token %}
		<button name="action" value="play">Play</button>
		<button name="action" value="pause">Pause</button>
		<button name="action" value="resume">Resume</button>
		<button name="seek" value="-600">Backward 10m</button>
		<button name="seek" value="-60">Backward 1m</button>
		<button name="seek" value="-10">Backward 10s</button>
		<button name="seek" value="10">Forward 10s</button>
		<button name="seek" value="60">Forward 1m</button>
		<button name="seek" value="600">Forward 10m</button>
	</form>
{% endblock %}
